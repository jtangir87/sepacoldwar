{% extends 'base.html' %}

{% block content %}

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs" data-aos="fade-in">
      <div class="container">
        <h2>Event Details</h2>
      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Cource Details Section ======= -->
    <section id="course-details" class="course-details">
      <div class="container" data-aos="fade-up">

        <div class="row">
          <div class="col-lg-8">
            <img src="{{event.header_img.url}}" class="img-fluid" alt="">
            <h3>{{event.title}}</h3>
            <p>
              {{event.description|safe}}
            </p>
          </div>
          <div class="col-lg-4">

            <div class="course-info d-flex justify-content-between align-items-center">
              <h5>Date</h5>
              <p>{{event.date|date:"l, N j, Y"}}</p>
            </div>

            <div class="course-info d-flex justify-content-between align-items-center">
              <h5>Times</h5>
              <p>{{event.start_time}} - {{event.end_time|default_if_none:""}}</p>
            </div>

            <div class="course-info d-flex justify-content-between align-items-center">
              <h5>Location</h5>
              <p>{{event.location}}</p>
            </div>

          </div>
        </div>

      </div>
    </section><!-- End Cource Details Section -->

  </main><!-- End #main -->


{% endblock content %}
